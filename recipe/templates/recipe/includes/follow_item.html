<div class="card-user" data-author="{{ author.id }}">
    <div class="card-user__header">
        <h2 class="card-user__title">{% firstof author.get_full_name author.username %}</h2>
    </div>
    <div class="card-user__body">
        <ul class="card-user__items">
            {% for recipe in author.recipes.all %}
                <li class="card-user__item">
                    <div class="recipe">
                        <img src="./images/testCardImg.png" alt="какой-то-текст" class="recipe__image">
                        <h3 class="recipe__title">{{ recipe.title }}</h3>
                        <p class="recipe__text"><span class="icon-time"></span> {{ recipe.coocking_time }} мин. </p>
                    </div>
                </li>
            {% endfor %}
