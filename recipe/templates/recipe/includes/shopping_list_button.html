{% if user.is_authenticated %}
    {% if recipe.is_purchase or is_purchase %}
        <button class="button button_style_light-blue-outline" name="purchases">
        <span class="icon-check button__icon"></span>Рецепт добавлен</button>
    {% else %}
        <button class="button button_style_{% if 'recipe' not in request.path %}light-{% endif %}blue" name="purchases" data-out>
        <span class="icon-plus {% if 'recipe' not in request.path %}button__icon{% endif %}"></span>Добавить в покупки</button>
    {% endif %}
{% endif %}
