{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block static %}

    <link rel="stylesheet" href="{% static 'pages/index.css' %}">
{% endblock %}

{% block main_header %}
<div class="main__header">
        <h1 class="main__title">Пароль изменен</h1>
</div>
{% endblock %}

{% block content %}

        <p class="custom-text-block">
            Пароль успешно изменен.
        </p>
        <form method='post' action="{% url 'index' %}">
            {% csrf_token %}
            <div class="custom-button-block">
                <button class="button button_style_blue">На главную</button>
            </div>
        </form>
    </div>
{% endblock %}
