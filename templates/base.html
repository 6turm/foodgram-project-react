<!doctype html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Рецепты</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>
    <body class="body">
        {% include 'includes/nav.html' %}
        <main class="main container">
            {% block header %}<!-- Заголовок (если используется) -->{% endblock header %}
            {% block content %}<!-- Основной контент -->{% endblock content %}
            {% block paginator %}<!-- Пагинатор (если используется) -->{% endblock paginator %}
        </main>
        <footer class="footer">
            {% include 'includes/footer.html'}
        </footer>
        {% block scripts %}<!-- CSS скрипты -->{% endblock scripts %}
    </body>
</html>
