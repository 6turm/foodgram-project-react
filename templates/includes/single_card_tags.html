{% for tag in tags %}
    <li class="single-card__item"><span class=
        "
            {% if tag.name == 'Завтрак' %} badge badge_style_orange {% endif %}
            {% if tag.name == 'Обед' %} badge badge_style_green {% endif %}
            {% if tag.name == 'Ужин' %} badge badge_style_purple {% endif %}
        "
    >{{ tag }}</span></li>
{% endfor %}
